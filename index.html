<!DOCTYPE html>
<html>
<head>
    <title>X</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        .menu {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .menu a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
        }

        .main-image {
            background-image: url('https://raw.githubusercontent.com/upsightx/agixman.github.io/1ef7f27cba563477565831c941711ff8f3fa6e06/%E5%BE%AE%E4%BF%A1%E5%9B%BE%E7%89%87_20231125031117.png');
            background-size: cover; /* 使用cover以保持图片比例 */
            background-repeat: no-repeat;
            background-position: center top;
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            height: calc(100vh - 40px); /* 减去菜单栏的高度 */
        }

        #rainEffect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        @keyframes fall {
            to { top: 100%; }
        }

        /* 媒体查询，适应小屏幕设备 */
        @media (max-width: 600px) {
            .menu a {
                padding: 5px 10px; /* 菜单项在小屏幕上的内边距 */
                font-size: 14px; /* 菜单项的字体大小 */
            }
            .main-image {
                top: 30px; /* 较小的菜单栏高度 */
            }
            .main-image, #rainEffect {
                height: calc(100vh - 30px); /* 调整高度以适应较小的菜单栏 */
            }
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="index.html">Home</a>
         <a href="文字涌现.html">文字涌现</a>
        <a href="滑稽.html">滑稽</a>
        <a href="报告搜索v1126.html">报告</a>
        <a href="contact.html">联系方式</a>
    </div>
    <div class="main-image">
        <div id="rainEffect"></div>
    </div>

    <script>
      // 文本内容
      const textContent = '人工通用智能（AGI）是一种能力可以广泛应用于多个领域的人工智能形式...';

      function createRain() {
        const rainEffect = document.getElementById('rainEffect');
        const textArray = textContent.split('');
        for (let i = 0; i < 50; i++) {
          let span = document.createElement('span');
          span.textContent = textArray[Math.floor(Math.random() * textArray.length)];
          let fontSize = Math.random() * (30 - 10) + 10; // 字体大小
          let animationDuration = Math.random() * (5 - 2) + 2; // 动画时间在2到5秒之间随机
          let leftPosition = Math.random() * window.innerWidth;

          span.style.cssText = `
            left: ${leftPosition}px;
            font-size: ${fontSize}px;
            color: rgba(255, 255, 255, ${Math.random().toFixed(2)});
            animation-duration: ${animationDuration}s;
            top: ${-Math.random() * 100}px;
            position: fixed;
            animation-name: fall;
            animation-timing-function: linear; /* 确保匀速下落 */
          `;
          rainEffect.appendChild(span);

          setTimeout(() => {
            rainEffect.removeChild(span);
          }, animationDuration * 1000); // 在动画结束后立即移除元素
        }
      }

      setInterval(createRain, 500);
    </script>
</body>
</html>
