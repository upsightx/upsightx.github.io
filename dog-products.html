<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Products - PetProGear</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .dog-hero {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('dog-banner.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .product-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
        }
        
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .product-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .product-card p {
            color: #666;
            margin-bottom: 15px;
        }
        
        .product-card .btn {
            background-color: #ff6b6b;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        
        .product-card .btn:hover {
            background-color: #333;
        }
        
        /* 响应式导航菜单样式 */
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
        
        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: block;
                position: absolute;
                right: 20px;
                top: 20px;
                z-index: 999;
            }
            
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background-color: white;
                flex-direction: column;
                padding-top: 60px;
                transition: right 0.3s ease;
                box-shadow: -5px 0 15px rgba(0,0,0,0.1);
                z-index: 998;
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .nav-links a {
                display: block;
                padding: 15px 20px;
                margin: 5px 0;
                text-align: left;
            }
            
            .navbar {
                padding: 15px;
                position: relative;
            }
            
            /* 删除了 .contact-icon 的样式 */
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">PetProGear</div>
        <div class="menu-toggle" id="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-links" id="nav-links">
            <a href="index.html">Home</a>
            <a href="dog-products.html" class="active">Dog Products</a>
            <!-- 删除了 Cat Products 导航项 -->
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <!-- 删除了信封图标 -->
    </nav>

    <!-- 狗狗用品横幅 -->
    <header class="category-hero dog-hero">
        <div class="hero-content">
            <h1>Dog Products</h1>
            <p>High-quality accessories for your beloved dogs</p>
        </div>
    </header>

    <!-- 产品分类 -->
    <section class="product-categories">
        <div class="category-grid" id="product-grid">
            <div class="loading">加载中...</div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>PetProGear</h3>
                <p>Premium pet accessories for your beloved companions</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dog-products.html">Dog Products</a></li>
                    <!-- 删除了 Cat Products 链接 -->
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 PetProGear. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 移动端菜单切换
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            const navLinks = document.getElementById('nav-links');
            
            mobileMenu.addEventListener('click', function() {
                navLinks.classList.toggle('active');
            });
            
            // 点击导航链接后关闭菜单
            const navItems = document.querySelectorAll('.nav-links a');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        navLinks.classList.remove('active');
                    }
                });
            });
            
            // 加载产品数据
            console.log('开始加载狗狗产品数据...');
            
            // 直接嵌入产品数据，避免加载JSON文件
            const productsData = {
                "dog-products": [
                    {
                        "id": "dog1",
                        "name": "Premium Leash",
                        "description": "Durable nylon material with comfortable grip",
                        "image": "leash-1.jpg",
                        "category": "leash"
                    },
                    {
                        "id": "dog2",
                        "name": "Retractable Leash",
                        "description": "Adjustable length for different scenarios",
                        "image": "leash-2.jpg",
                        "category": "leash"
                    },
                    {
                        "id": "dog3",
                        "name": "LED Dog Collar",
                        "description": "Nighttime Safety & Durability, Stylish & Cute for Pets On-the-Go",
                        "image": "toy-1.jpg",
                        "category": "toy"
                    },
                    {
                        "id": "dog4",
                        "name": "LED Pet Travel Cup",
                        "description": "Night Glow, Portable & Durable, Hydrate Pets Outdoors with Style",
                        "image": "toy-2.jpg",
                        "category": "toy"
                    },
                    {
                        "id": "dog5",
                        "name": "Chew Toy",
                        "description": "Dental health and entertainment",
                        "image": "toy-3.jpg",
                        "category": "toy"
                    },
                    {
                        "id": "dog6",
                        "name": "Training Toy",
                        "description": "Perfect for mental stimulation",
                        "image": "toy-4.jpg",
                        "category": "toy"
                    }
                ]
            };
            
            try {
                console.log('使用内嵌数据');
                const dogProducts = productsData['dog-products'];
                const productGrid = document.getElementById('product-grid');
                
                // 清空现有内容
                productGrid.innerHTML = '';
                
                // 添加所有狗狗产品
                dogProducts.forEach(product => {
                    productGrid.innerHTML += `
                        <div class="product-card">
                            <img src="${product.image}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>${product.description}</p>
                            <a href="product-detail.html?id=${product.id}" class="btn">查看详情</a>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('处理产品数据失败:', error);
                const productGrid = document.getElementById('product-grid');
                productGrid.innerHTML = `<div class="error">处理产品数据失败: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
