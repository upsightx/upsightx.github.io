<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Products - PetLife</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 移除内联样式，将其放入styles.css文件中 -->
</head>
<body>
    <!-- 导航栏保持不变 -->
    
    <!-- 猫咪用品横幅 -->
    <header class="category-hero cat-hero">
        <div class="hero-content">
            <h1>Cat Products</h1>
            <p>Exciting toys and accessories for your feline friends</p>
        </div>
    </header>

    <!-- 产品分类 - 添加筛选功能 -->
    <section class="product-categories">
        <div class="filter-container">
            <button class="filter-btn active" data-category="all">All Products</button>
            <button class="filter-btn" data-category="toy">Toys</button>
            <button class="filter-btn" data-category="accessory">Accessories</button>
        </div>
        <div class="category-grid" id="product-grid">
            <div class="loading">加载中...</div>
        </div>
    </section>

    <!-- 页脚保持不变 -->

    <script>
        // 加载产品数据
        document.addEventListener('DOMContentLoaded', function() {
            console.log('开始加载猫咪产品数据...');
            
            // 直接嵌入产品数据，避免加载JSON文件
            const productsData = {
                // 产品数据保持不变
            };
            
            try {
                console.log('使用内嵌数据');
                const catProducts = productsData['cat-products'];
                const productGrid = document.getElementById('product-grid');
                
                // 清空现有内容
                productGrid.innerHTML = '';
                
                // 添加所有猫咪产品
                catProducts.forEach(product => {
                    productGrid.innerHTML += `
                        <div class="product-card" data-category="${product.category}">
                            <img src="${product.image}" alt="${product.name}" loading="lazy">
                            <h3>${product.name}</h3>
                            <p>${product.description}</p>
                            <a href="product-detail.html?id=${product.id}" class="btn">查看详情</a>
                        </div>
                    `;
                });
                
                // 添加筛选功能
                const filterBtns = document.querySelectorAll('.filter-btn');
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        // 移除所有按钮的active类
                        filterBtns.forEach(b => b.classList.remove('active'));
                        // 为当前按钮添加active类
                        this.classList.add('active');
                        
                        const category = this.getAttribute('data-category');
                        const productCards = document.querySelectorAll('.product-card');
                        
                        productCards.forEach(card => {
                            if (category === 'all' || card.getAttribute('data-category') === category) {
                                card.style.display = 'block';
                            } else {
                                card.style.display = 'none';
                            }
                        });
                    });
                });
                
            } catch (error) {
                console.error('处理产品数据失败:', error);
                const productGrid = document.getElementById('product-grid');
                productGrid.innerHTML = `<div class="error">处理产品数据失败: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
